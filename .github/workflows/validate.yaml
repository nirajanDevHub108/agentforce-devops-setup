name: Validate pull request

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - 'force-app/**'

jobs:
  validate-deployment:
    runs-on: ubuntu-latest
    container:
      image: salesforce/cli:latest-slim
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:      
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 'Verify repo root contains force-app'
        run: |
          pwd
          ls -la
          test -d force-app || (echo "force-app not found in $(pwd)" && exit 1)

      - name: 'Authenticate using SFDX_AUTH_URL'
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          if [ -z "$SFDX_AUTH_URL" ]; then
            echo "SFDX_AUTH_URL secret is missing"; exit 1;
          fi
          echo "$SFDX_AUTH_URL" | sf org login sfdx-url -s -u

      - name: Run tests and get org-wide coverage
        id: coverage 
        run: | 
           OUT=$(sf apex test run --test-level RunLocalTests --code-coverage --result-format json --wait 30)
           echo "$OUT" | jq -r '.result.summary.orgWideCoverage' | tee org_coverage.txt
           echo "org_coverage=$(cat org_coverage.txt)" >> $GITHUB_OUTPUT

      - name: Fail if coverage below 75%
        run: |
             cov="${{ steps.coverage.outputs.org_coverage }}"
             pct="${cov%%%}"  # strip trailing %
             echo "Org coverage: $pct%"
             if [ "${pct%.*}" -lt 75 ]; then
             echo "Org coverage below 75%"; exit 1;
             fi
             
      - name: 'Validate'
        run: |
          sf project deploy validate -d force-app/ -l RunLocalTests -w 30
